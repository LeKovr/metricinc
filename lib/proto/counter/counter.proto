//

syntax = "proto3";

package counter;

import "google/protobuf/empty.proto";

// The count service definition
service Counter {
  // Works with counter
  rpc GetNumber (google.protobuf.Empty) returns (Number) {}
  rpc IncrementNumber (google.protobuf.Empty) returns (google.protobuf.Empty) {}
  rpc SetSettings (SettingsRequest) returns (SettingsReply) {}
}

// Counter value
message Number {
  int64 number = 1;
}
// Settings to change
message SettingsRequest {
  int64 step = 1;
  int64 limit = 2;
}

// The response message containing settings change status
message SettingsReply {
  int32 code = 1;
  string message = 2;
}
